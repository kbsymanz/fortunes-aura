<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fortunes Aura</title>
    <!-- build:css css/application.css -->
    <link rel="stylesheet" href="./styles/main.css">
    <!-- endbuild -->
    <script data-main="app" src="./bower_components/requirejs/require.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="page-header-container" data-aura-component="header"></div>
      <!-- main content -->
      <div class="row">
        <div id="history-container" class="span4"></div>
        <div id="search-container" data-aura-component="search" class="span4"></div>
        <div id="random-container" data-aura-component="random" class="span4"></div>
      </div>
    </div>    <!-- end container -->
  </body>
</html>
